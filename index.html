<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="container">
    <div class="main-form">
      <div class="div-registration">
        <h1>Registration</h1>
      </div>
        <div class="info">
        <div class="name">Nome: <input type="text" placeholder="Marco"></div>
        <div class="surname">Cognome: <input type="text" placeholder="Rossi"></div>
        <div class="email">Email: <input type="text" placeholder="marcorossi@email.com"></div>
        <div class="tel">Telefono: <input type="text" placeholder="+39 123 456 7890"></div>  
      </div>
      <div class="privacy"><input type="checkbox" name="check" id="check"><p>Acconsento che i dati forniti saranno trattati nel rispetto delle normative sulla privacy vigenti.</p></div>
      <div class="submit"><label class="submit-button">Sign-up</label></div>
      <div class="main-form-2">
        <div>
          <h1>Login</h1>
          </div>
          <div class="info-2">
            <div class="username">Username: <input type="text" placeholder="SqualoPazzo34"></div>
            <div class="password">Password: <input type="password" placeholder="●●●●●●●●"></div>
            <div class="password2">Conferma Password: <input type="password" placeholder="●●●●●●●●"></div>
          </div>
          <div class="submit">
            <label class="submit-button" type="submit">
              Sign-in
            </label>
          </div>
        </div>
        <div class="second-form">
          <div class="signed">
            <h1 class="goToLogin">To Sign-in</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="main.js"></script>
</body>
</html>
